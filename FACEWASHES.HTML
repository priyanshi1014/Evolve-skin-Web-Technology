    <script>
        function addToCart(productName) {
            alert(productName + " added to cart!");
            // Add more code here to handle the cart functionality
        }

        function knowMore(productName) {
            alert("More information about " + productName + " Cleanses face");
            // Add more code here to navigate to the product details page or show a modal with more information
        }
        function addToCart(productName) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let product = {
                name: productName,
                price: 10.00,  // Replace with actual product price
                quantity: 1,
                subtotal: 10.00,  // Replace with actual product subtotal
                image: 'photos/fw_1.jpg' // Replace with the correct image path
            };
            
            let existingProduct = cart.find(item => item.name === productName);
            
            if (existingProduct) {
                existingProduct.quantity += 1;
                existingProduct.subtotal = existingProduct.quantity * existingProduct.price;
            } else {
                cart.push(product);
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(productName + " added to cart!");
        }
    
        function knowMore(productName) {
            alert("More information about " + productName);
        }
